<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main page</title>
</head>
<body>
    <header>
        <h1 class="h1">Main page</h1>
    </header>

    <main>
        <div class="maincontent">
            <div align="center">Калькулятор квадратных уравнений</div>
                <div class="flex-inline-calc">
                    <form class="flex-inline-calc" name="formcalc" action="javascript:calc()">
                        <div><input name="a" class="input-calc a" type="number"></div>
                        <div>x<sup>2</sup>+</div>
                        <div><input name="b" class="input-calc b" type="number"></div>
                        <div>x+</div>
                        <div><input name="c" class="input-calc c" type="number"></div>
                        <div>=0</div>
                        <button class="btn-calc">Решить квадратное уравнение</button>
                    </form>
                </div>
        </div>

        <div class="sidebar">
            <a href="info.html">Page 2</a><br>
            <a href="contact.html">Page 3</a>
        </div>
    </main>

    <footer>
        <h1 class="h1">Footer</h1>
    </footer>

    <script src="set.js"></script>
</body>
</html>
